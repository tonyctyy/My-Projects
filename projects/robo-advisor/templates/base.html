<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Robo-Advisor Demo{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Responsive Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-robot"></i> Robo-Advisor
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a></li>
          <!-- Additional nav items can be added here -->
          <li class="nav-item"><a class="nav-link" href="/assessment"><i class="bi bi-clipboard-check"></i> Assessment</a></li>
        </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>Robo-Advisor Demo v1.0 | For demonstration purposes only</p>
    </div>
  </footer>
  
  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
